<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-summerade nyheter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>AI-summerade nyheter</header>
  <main>
    <ul id="news-container"><li>Laddar nyheter...</li></ul>
  </main>

  <div id="modal" class="article-view hidden">
    <div class="article-content">
      <button class="back-button">←</button>
      <h2 id="modal-title"></h2>
      <div id="modal-meta"></div>
      <p id="modal-summary"></p>
      <a id="modal-link" href="#" target="_blank" rel="noopener">Läs hela artikeln på El País ↗</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
